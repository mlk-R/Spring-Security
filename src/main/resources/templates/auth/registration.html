<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">

  <label for="userName">Name</label>
  <input type="text" name="userName" id="userName">
  <div style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Error userName</div>
  <br/>
  <label for="yearOfBirth">year of birth</label>
  <input type="text" name="yearOfBirth" id="yearOfBirth">
  <br/>
  <label for="password">Password</label>
  <input type="text" name="password" id="password">
  <br/>
  <input type="submit" value="Sing up!"/>

</form>




</body>
</html>
